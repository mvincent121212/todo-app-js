<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Javascript Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="logo">
        <h1>Vanilla Javascript Todo App</h1>
    </header>

    <div class="main">
        <form>
            <input type="text" class="form-inline form-control-lg" placeholder="Enter New Task">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>

        <div class="toDoList">
            <ul class="container">
            </ul>
        </div>
        <div class="submit-container">
            <button class="btn btn-primary" id="clearAll">Clear List</button>
        </div>


    </div>

    <script src="https://kit.fontawesome.com/876e8e958b.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
